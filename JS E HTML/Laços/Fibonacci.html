<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <title>Serie Fibonacci</title>
    </head>

    <body class="container"> <!-- a classe container alinha todo o conteudo ao centro -->
        <h1 style="margin-top: 10%;">Série de Fibonacci</h1>
        <form class="form-m2"> <!-- m2 é uma margem de 2-->
            <label class="form-label">Valor de X</label>
            <input class="form-control" type="number" id="v1"/>
            <a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
        </form>
        <div class="alert alert-success" id="resp">O resultado aparece aqui</div>

        <script src="Fib.js"></script>
        <script>
            const executar = () => {
                const x = eval(document.getElementById("v1").value); // pega o conteudo da caixa de texto e transforma em numero com eval
                let serie = "", i = 0;
                while(i <= x) {serie += fibonacci(i) + " "; i++;}
                document.getElementById("resp").innerHTML = `Resultado: ${serie}`;
            }
        </script>
    </body>

</html>
