<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
    </head>

    <body class="container">

        <form class="form m-2">
            <h1 style="text-align: center; font-weight: bold; color: blue; -webkit-text-stroke: 1px black; margin-top: 100px;">Calculadora JS</h1>
            <label class="form-label" style="font-weight: bold; color: blue; -webkit-text-stroke: 1px black;">Valor A</label> <input class="form-control" type="number" id="v1"/>
            <label class="form-label" style="font-weight: bold; color: blue; -webkit-text-stroke: 1px black;">Valor B</label> <input class="form-control" type="number" id="v2"/>
            <label class="form-label" style="font-weight: bold; color: blue; -webkit-text-stroke: 1px black;">Operação</label>

            <select class="form-select" id="oper"> <!-- Abre um leque de opções a serem selecionadas -->
                <option>Soma</option> <option>Subtração</option>
                <option>Multiplicação</option> <option>Divisão</option>
                <option>Potência</option>
            </select>

            <a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>

        </form>

        <div class="alert alert-sucess" id="resp">O resultado aparece aqui</div>

        <script src="Calc.js"></script>
        <script>
            const executar = () => {

                //const é usado pra valores constantes, e let para valores que podem ser mudados ao longo do código

                const a = eval(document.getElementById("v1").value); //eval transforma texto em numero // captura a caixa de texto de Id v1
                const b = eval(document.getElementById("v2").value);
                let oper = eval(document.getElementById("oper").selectedIndex);
                let resultado = (oper == 0) ? somar(a,b): (oper == 1) ? subtrair(a,b):
                    (oper==2) ? multiplicar(a,b): (oper==3) ? dividir(a,b): exponencial(a,b); // ? equivale a se(if), : equivale a se não (else)
                document.getElementById("resp").innerHTML = 
                    `O resultado da operação é ${resultado}`;
                
            }
        </script>
    </body>

</html>
