<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="Imc.js"></script>
        <title>Calculadora de IMC</title>
    </head>

    <body class="container">
        <form class="form m-2">

            <h1>Calculadora de IMC</h1>

            <label class="form-label" for="peso">Peso (Kg):</label>
            <input class="form-control" type="number" id="peso">

            <label class="form-label" for="altura">Altura (m):</label>
            <input class="form-control" type="number" id="altura">

            <a class="btn btn-primary m-2" href="#" onclick = "executar()">Calcular</a>

        </form>

        <script>
            const executar = () => {

                const peso = eval(document.getElementById("peso").value); //eval serve para tornar o elemento do tipo texto utilizavel para o calculo // .value pega o que foi digitado no input de id "peso"
                const altura = eval(document.getElementById("altura").value); //eval serve para tornar o elemento do tipo texto utilizavel para o calculo // .value pega o que foi digitado no input de id "peso"

                const v_imc = imc(peso,altura);
                const v_sit = situacao(v_imc);
                alert(`IMC: ${v_imc.toFixed(2)} :: Situação: ${v_sit}`); // toFixed(2) define um valor maximo de 2 casas decimais depois da virgula

            }
        </script>
    </body>

</html>
