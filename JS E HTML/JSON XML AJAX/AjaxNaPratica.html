<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
    </head>
    <body class="container">
        <h1 style="margin-top: 20%;">API de Testes httpbin</h1>
        <form class="form-m2">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" id="n1"/>
            <a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
        </form>
        <div class="alert alert-warning" id="retorno"></div>

        <script src="AJAXpratica.js"></script>
        <script>
            const executar = () => {
                const nome = document.getElementById("n1").value; //não usamos eval, pois nesse caso queremos a string
                ajax(nome,"retorno") //chama a função do js externo e passa os paramentos da variável nome, e a string "retorno" // retorno é o nome da camada ou div, em que vai apresentar a
            }
        </script>
    </body>
</html>
