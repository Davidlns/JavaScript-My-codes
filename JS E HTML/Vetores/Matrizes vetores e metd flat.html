<html>
    <body>
        <script>
            const matriz = [[1,2], [3,4], [5,6]]; // uma matriz, é um vetor onde se tem varios outros vetores dentro da mesma // ao invez de usarmos 1 colchetes para acessar o elemento
            // usamos 2, um para localizar a posição que o vetor se encontra, e o outro para localizar o elemento dentro do vetor
            console.log(matriz);
            const vetor = matriz.flat(); // transforma a matriz, em um unico vetor com todas as informações dos outros vetores em 1 só
            console.log(vetor);
        </script>
    </body>
</html>
